          <article class="post">
            <h2 class="post-title">
              Linux下的AIO
            </h2>
            <div class="post-info">
              <time class="post-time">
                · 2019-07-05 ·
              </time>
              
            </div>
            
            <div class="post-content">
              <p>Linux下aio分为两种实现一种是glibc(posix aio)实现的,另一种是内核实现用libaio(linux aio)封装的.
glibc实现是用户模拟异步io功能, 在aio.h中函数名以aio_xxx开头, 支持非direct-io, 利用线程与线程之间的异步工作特性
libaio函数名以io_xx开头, 利用cpu和io设备异步工作特性</p>
