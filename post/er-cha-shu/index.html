            <h2 class="post-title">
              二叉树
            </h2>
            <div class="post-info">
              <time class="post-time">
                · 2019-07-12 ·
              </time>
              
            </div>
            
            <div class="post-content">
              <p>B-树(平衡树<balance tree>):
是一种多路搜索树, 任意非叶子节点有最多m个儿子<M>2&gt; 根节点有[2, m]个儿子, 非叶子节点有<a href="%E5%90%91%E4%B8%8A%E5%8F%96%E6%95%B4">m/2, m</a>个 [2,3树]
B+树: B-树的变体
数据在叶子节点, 并指向下一个叶子节点, 形成一个单向链表
B*树: B+树的变体
每一层都是一个链表, 数据也只存在叶子节点</p>
